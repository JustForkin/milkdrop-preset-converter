<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MD Preset Converter Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../dist/md-preset-converter.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <script>
$(function() {
  $("#localFileBut").click(function() {
    var fileSelector = $('<input type="file" />');

    fileSelector[0].onchange = function(event) {
      var reader = new FileReader();
      reader.onload = function() {
        console.log(mdPresetConverter.convertPreset(reader.result));
      };
      reader.readAsText(fileSelector[0].files[0]);
    }

    fileSelector.click();
  });
});
</script>
</head>
<body>
  <div id="mainWrapper">
    <div id="localFileBut">
      <span>Load Milkdrop File</span>
    </div>
  </div>
</body>
</html>
